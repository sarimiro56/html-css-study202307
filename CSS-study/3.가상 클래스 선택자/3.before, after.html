<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::before {
            content: '번호';
        }
        li::after {
            /* before, after는 content라는 속성이 필수 */
            content: '';
            /* 박스를 만드려면 display속성이 필수 */
            display: inline-block;
            width: 10px;
            height: 10px;
            background: red;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <div>안녕1</div>
    <div>안녕2</div>
    <div>안녕3</div>
    <p>메롱</p>
    <p>메롱</p>
    <p>메롱</p>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <h1>안녕1</h1>
    <h2>안녕2</h2>
    <h3>안녕3</h3>
    <h4>안녕4</h4>
    <h5>안녕5</h5>
    <h6>안녕6</h6>
    <section class="box box1">hello1</section>
    <section class="box box2">hello2</section>
    <section class="box box3">hello3</section>
    <section class="box box4">hello4</section>
</body>
</html>
